<!-- login.component.html -->
<div class="login-wrapper">
  <div class="login-container">
    <div class="login-logo">
      <img src="assets/img/logo-login.jpg" alt="Logo Login">
    </div>

    <div class="login-form">
      <h2>Iniciar Sesión</h2>

      <!-- Bloque de mensaje de error -->
      <div *ngIf="errorMsg" class="alert alert-danger">
        {{ errorMsg }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" />
          <div *ngIf="email.invalid && email.touched">
            <span *ngIf="email.errors?.['required']">Email es requerido</span>
            <span *ngIf="email.errors?.['email']">Email no válido</span>
          </div>
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" />
          <div *ngIf="password.invalid && password.touched">
            <span *ngIf="password.errors?.['required']">Contraseña es requerida</span>
            <span *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres</span>
            <a routerLink="/register" class="register-link"></a>
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        <button type="button" routerLink="/register">Registrate</button>
      </form>
    </div>
  </div>
</div>
