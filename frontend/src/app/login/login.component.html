<!-- ==========================================
     Estructura principal
     ========================================== -->

<div class="login-wrapper">
  <!-- Contenedor principal: logo + formulario -->
  <div class="login-container">
    <!-- Sección del logo -->
    <div class="login-logo">
      <img src="assets/img/logo-login.jpg" alt="Logo de la aplicación" />
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="login-form">
      <h2>Iniciar Sesión</h2>

      <!-- Mensaje de error general -->
      <div *ngIf="errorMsg" class="alert alert-danger">
        {{ errorMsg }}
      </div>

      <!-- Formulario reactivo -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo: Email -->
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" />
          <div *ngIf="email.invalid && email.touched">
            <span *ngIf="email.errors?.['required']">Email es requerido</span>
            <span *ngIf="email.errors?.['email']">Email no válido</span>
          </div>
        </div>

        <!-- Campo: Contraseña -->
        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" />
          <div *ngIf="password.invalid && password.touched">
            <span *ngIf="password.errors?.['required']">Contraseña es requerida</span>
            <span *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres</span>
          </div>
        </div>

        <!-- Botón: Iniciar sesión -->
        <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>

        <!-- Botón: Registro -->
        <button type="button" routerLink="/register">Registrarse</button>
      </form>
    </div>
  </div>
</div>
